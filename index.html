<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano - Simulador</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">

    <script src="./src/scripts/engine.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span>
                <input type="checkbox" checked>
            </div>
        </header>

        <ul class="piano-keys">
            <li class="key white"><span>C</span></li>
            <li class="key black"><span>C#/Db</span></li>
            <li class="key white"><span>D</span></li>
            <li class="key black"><span>D#/Eb</span></li>
            <li class="key white"><span>E</span></li>
            <li class="key white"><span>F</span></li>
            <li class="key black"><span>F#/Gb</span></li>
            <li class="key white"><span>G</span></li>
            <li class="key black"><span>G#/Ab</span></li>
            <li class="key white"><span>A</span></li>
            <li class="key black"><span>A#/Bb</span></li>
            <li class="key white"><span>B</span></li>
            <li class="key white"><span>C</span></li>
            <li class="key black"><span>C#/Db</span></li>
            <li class="key white"><span>D</span></li>
            <li class="key black"><span>D#/Eb</span></li>
            <li class="key white"><span>E</span></li>
            <li class="key white"><span>F</span></li>
            <li class="key black"><span>F#/Gb</span></li>
            <li class="key white"><span>G</span></li>
            <li class="key black"><span>G#/Ab</span></li>
            <li class="key white"><span>A</span></li>
            <li class="key black"><span>A#/Bb</span></li>
            <li class="key white"><span>B</span></li>
            <li class="key white"><span>C</span></li>
        </ul>
    </div>
</body>

</html>
